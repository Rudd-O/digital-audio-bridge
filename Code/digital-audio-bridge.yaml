#     password: "fc6da18a797824283748596027f304e6"

psram:
  ignore_not_found: false
  mode: octal

network:
  enable_high_performance: true

wifi:
  use_psram: true
  ap: {}
  on_connect: 
    then:
      - globals.set:
          id: disconnected_from_wifi
          value: "false"
      - script.execute: control_leds
  on_disconnect: 
    then:
      - globals.set:
          id: disconnected_from_wifi
          value: "true"
      - script.execute: control_leds

improv_serial:

captive_portal:

light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    color_correct: [90%, 75%, 65%]
    chipset: WS2812
    pin: GPIO48
    num_leds: 1
    name: "Indicator light"
    id: indicator_light
    disabled_by_default: true
    effects:
      - strobe:
          name: Access point active
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 100%
              blue: 0%
              duration: 500ms
              transition_length: 400ms
            - state: false
              duration: 500ms
              transition_length: 400ms
      - strobe:
          name: Not connected to Wi-Fi
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 0%
              blue: 0%
              duration: 500ms
              transition_length: 400ms
            - state: false
              duration: 500ms
              transition_length: 400ms
      - strobe:
          name: Scanning for Wi-Fi
          colors:
            - state: true
              brightness: 100%
              red: 0%
              green: 50%
              blue: 90%
              duration: 500ms
              transition_length: 400ms
            - state: false
              duration: 500ms
              transition_length: 400ms

button:
- platform: restart
  name: Restart
  entity_category: diagnostic
  icon: mdi:restart
- platform: factory_reset
  name: "Restart with factory default settings"
  id: reset
  disabled_by_default: true
  entity_category: config

sensor:
  - platform: internal_temperature
    name: "Device temperature"
    update_interval: 10s
    entity_category: diagnostic
    disabled_by_default: true
  - platform: wifi_signal
    name: "Wi-Fi signal strength"
    update_interval: 10s
    entity_category: diagnostic
    disabled_by_default: true
  - platform: sendspin
    type: kalman_error
    name: Kalman error
    entity_category: diagnostic
    disabled_by_default: true
  - platform: sendspin
    type: audible_syncs
    name: Audible syncs
    entity_category: diagnostic
    disabled_by_default: true

i2s_audio:
  - id: i2s_bus

speaker:
  # Hardware speaker output
  - platform: i2s_audio
    id: i2s_audio_speaker
    sample_rate: ${sample_rate}
    i2s_dout_pin: GPIO47
    spdif_mode: true
    bits_per_sample: 16bit
    i2s_audio_id: i2s_bus
    dac_type: external
    channel: stereo
    timeout: ${speaker_timeout}
    buffer_duration: ${speaker_buffer_duration}
    use_apll: true

  # Virtual speakers to combine the announcement and media streams together into one output
  - platform: mixer
    id: mixing_speaker
    output_speaker: i2s_audio_speaker
    num_channels: 2
    task_stack_in_psram: ${task_stack_in_psram}
    source_speakers:
      - id: announcement_mixing_input
        timeout: ${speaker_timeout}
        buffer_duration: ${speaker_buffer_duration}
      - id: media_mixing_input
        timeout: ${speaker_timeout}
        buffer_duration: ${speaker_buffer_duration}

  # Virtual speakers to resample each pipeline's audio, if necessary, as the mixer speaker requires the same sample rate
  - platform: resampler
    id: announcement_resampling_speaker
    output_speaker: announcement_mixing_input
    sample_rate: ${sample_rate}
    buffer_duration: ${speaker_buffer_duration}
    task_stack_in_psram: ${task_stack_in_psram}
  - platform: resampler
    id: media_resampling_speaker
    output_speaker: media_mixing_input
    sample_rate: ${sample_rate}
    buffer_duration: ${speaker_buffer_duration}
    task_stack_in_psram: ${task_stack_in_psram}

##### Sendspin Configuration
sendspin:
  id: sendspin_hub
  task_stack_in_psram: ${task_stack_in_psram}
  kalman_process_error: 0.01

media_source:
  - platform: sendspin
    id: sendspin_source
    buffer_size: 524288
  - platform: http_request
    id: http_source
    buffer_size: ${media_player_buffer_size}

media_player:
  - platform: speaker_source
    id: external_media_player
    task_stack_in_psram: ${task_stack_in_psram}
    name: None
    announcement_speaker: announcement_resampling_speaker
    media_speaker: media_resampling_speaker
    announcement_pipeline:
      format: ${format}
      num_channels: 1
      sample_rate: ${sample_rate}
    media_pipeline:
      format: ${format}
      num_channels: 2
      sample_rate: ${sample_rate}
    sources:
      - sendspin_source
      - http_source
    on_announcement:
      - mixer_speaker.apply_ducking:
          id: media_mixing_input
          decibel_reduction: 20
          duration: 0.0s
  - platform: sendspin
    id: sendspin_group_media_player
